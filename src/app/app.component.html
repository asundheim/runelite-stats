<div class="dropzone" style = "display: flex; justify-content: center;flex-direction: column; align-items: center;">
  <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowserHandler($event)">
  <h3>Select file here (raid_tracker_data.log from .runelite/raid-data/cox)</h3>
  <div>
    <div *ngFor="let streak of dryStreaks">
      {{streakToString(streak)}}
    </div>
  </div>
</div>
